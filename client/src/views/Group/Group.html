<div>
  <v-img
    :src="group.imageUrl"
    lazy-src="https://images.pexels.com/photos/6372/coffee-smartphone-desk-pen.jpg?auto=compress&cs=tinysrgb&dpr=2&h=150"
    aspect-ratio="1"
    class="grey lighten-2"
    max-height="250"
  >
    <template v-slot:placeholder>
      <v-row
        class="fill-height ma-0"
        align="center"
        justify="center"
      >
        <v-progress-circular indeterminate color="grey lighten-5"></v-progress-circular>
      </v-row>
    </template>
  </v-img>
  <v-container>
    <v-row justify="space-between" align="center">
      <v-col cols="6">
        <h1>{{ group.name }}</h1>
        <div class="ql-content mb-3" v-html="group.description"></div>
        <p class="caption">
          <b>Created At:</b> {{ computedGroupCreatedAt }},
          <b>Updated At:</b> {{ computedGroupUpdatedAt }}
        </p>
      </v-col>
      <v-col cols="6" class="text-right">
        <!-- <add-group @success="showSuccessMessage"></add-group> -->
      </v-col>
    </v-row>
  </v-container>
  <v-container>
    <v-data-table
      :headers="headers"
      :items="group.tasks"
      :items-per-page="15"
      class="elevation-1"
      :loading="isLoading"
      single-expand
      show-expand
    >
    <template v-slot:top>
      <v-toolbar flat color="white">
        <v-toolbar-title>Tasks</v-toolbar-title>
        <v-divider
          class="mx-4"
          inset
          vertical
        ></v-divider>
        <v-spacer></v-spacer>
        <v-dialog v-model="dialog" max-width="500px">
          <template v-slot:activator="{ on }">
            <v-btn color="primary" dark class="mb-2" v-on="on">New Item</v-btn>
          </template>
          <v-card>
            <v-card-title>
              <span class="headline">{{ formTitle }}</span>
            </v-card-title>

            <v-card-text>
              <v-container>
                <v-row>
                  <v-col cols="12" sm="6" md="4">
                    <v-text-field v-model="editedItem.name" label="Dessert name"></v-text-field>
                  </v-col>
                  <v-col cols="12" sm="6" md="4">
                    <v-text-field v-model="editedItem.calories" label="Calories"></v-text-field>
                  </v-col>
                  <v-col cols="12" sm="6" md="4">
                    <v-text-field v-model="editedItem.fat" label="Fat (g)"></v-text-field>
                  </v-col>
                  <v-col cols="12" sm="6" md="4">
                    <v-text-field v-model="editedItem.carbs" label="Carbs (g)"></v-text-field>
                  </v-col>
                  <v-col cols="12" sm="6" md="4">
                    <v-text-field v-model="editedItem.protein" label="Protein (g)"></v-text-field>
                  </v-col>
                </v-row>
              </v-container>
            </v-card-text>

            <v-card-actions>
              <v-spacer></v-spacer>
              <v-btn color="blue darken-1" text @click="close">Cancel</v-btn>
              <v-btn color="blue darken-1" text @click="save">Save</v-btn>
            </v-card-actions>
          </v-card>
        </v-dialog>
      </v-toolbar>
    </template>
    <template v-slot:item.action="{ item }">
      <v-icon
        small
        class="mr-2"
        @click="editItem(item)"
      >
        edit
      </v-icon>
      <v-icon
        small
        @click="deleteItem(item)"
      >
       delete
      </v-icon>
    </template>
    <template v-slot:no-data>
      <v-btn color="primary">Reset</v-btn>
    </template>
      <template v-slot:expanded-item="{ headers, item }">
        <td :colspan="headers.length">{{ item.description }}</td>
      </template>
    </v-data-table>
  </v-container>
</div>
